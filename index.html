<!doctype html>
<html ng-app="embrace">
  <head>
    <title>emBrace</title>

    <link rel="stylesheet" href="bower_components/c3/c3.min.css">

    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>


    <div class="top-nav">
      <h1><span>em</span>Brace</h1>
    </div>

    <div class="content" ng-controller="TabController as tabCtrl">

      <div class="side-nav">

        <ul>
          <li ng-class="tabCtrl.tabClass('rom')"
              ng-click="tabCtrl.tabClick('rom')">
            Range of Motion</li>
          <li ng-class="tabCtrl.tabClass('activity')"
              ng-click="tabCtrl.tabClick('activity')">
            Activity</li>
        </ul>

      </div>

      <div class="main-content">

        <div id="range-of-motion" class="box-container"
          ng-controller="RangeOfMotionController as romCtrl"
          ng-show="tabCtrl.showTab('rom')">

          <div class="box">
            <div class="box-head">Range of Motion</div>
            <div class="box-content">
              <div id="range-of-motion-chart"></div>
              <button>1 day</button>
              <button>1 week</button>
              <button>1 month</button>


              <table>
                <tr>
                  <th>Time</th>
                  <th>Flexion</th>
                </tr>
                <tr>
                  <td>12:20</td>
                  <td>40</td>
                </tr>
                <tr>
                  <td>12:20</td>
                  <td>40</td>
                </tr>
                <tr>
                  <td>12:20</td>
                  <td>40</td>
                </tr>
                <tr>
                  <td>12:20</td>
                  <td>40</td>
                </tr>
                <tr>
                  <td>12:20</td>
                  <td>40</td>
                </tr>
                <tr>
                  <td>12:20</td>
                  <td>40</td>
                </tr>
                <tr>
                  <td>12:20</td>
                  <td>40</td>
                </tr>
                <tr>
                  <td>12:20</td>
                  <td>40</td>
                </tr>
              </table>

            </div>

          </div>

          <!-- <div class="box">
            <div class="box-head">Bars</div>
            <div class="box-content">
              <div id="bars"></div>
            </div>
          </div>

          <div class="box">
            <div class="box-head">Scatter</div>
            <div class="box-content">
              <div id="scatter"></div>
            </div>
          </div> -->

        </div>

        <div id="activity" class="box-container"
          ng-controller="ActivityController as activityCtrl"
          ng-show="tabCtrl.showTab('activity')">

          <div class="box">
            <div class="box-head">Activity</div>
            <div class="box-content">
              <div id="activity-chart"></div>
            </div>
          </div>

          <button>1 day</button>
          <button>1 week</button>
          <button>1 month</button>

          <table>
            <tr>
              <th>Date</th>
              <th>Standing</th>
              <th>Sitting</th>
            </tr>

            <tr>
              <td>10/16</td>
              <td>56 min</td>
              <td>2 hr 31 min</td>
            </tr>

            <tr>
              <td>10/16</td>
              <td>56 min</td>
              <td>2 hr 31 min</td>
            </tr>
            <tr>
              <td>10/16</td>
              <td>56 min</td>
              <td>2 hr 31 min</td>
            </tr>
            <tr>
              <td>10/16</td>
              <td>56 min</td>
              <td>2 hr 31 min</td>
            </tr>
            <tr>
              <td>10/16</td>
              <td>56 min</td>
              <td>2 hr 31 min</td>
            </tr>

          </table>



        </div>

      </div>

    </div>

    <script src="bower_components/d3/d3.min.js"></script>
    <script src="bower_components/c3/c3.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/script.js"></script>

  </body>
</html>
